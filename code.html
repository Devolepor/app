<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واجهة التحقق</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3c5c81;
      box-shadow: 0 4px 12px rgba(60, 92, 129, 0.2);
    }
    
    .title {
      color: #3c5c81;
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .input-field {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      text-align: center;
      letter-spacing: 2px;
    }
    
    .input-field:focus {
      border-color: #3c5c81;
      box-shadow: 0 0 0 3px rgba(60, 92, 129, 0.2);
    }
    
    .file-input-container {
      margin: 20px 0;
      text-align: right;
    }
    
    .file-input-label {
      display: block;
      margin-bottom: 8px;
      color: #3c5c81;
      font-weight: 600;
    }
    
    .file-input {
      width: 100%;
      padding: 10px;
      border: 2px dashed #e0e0e0;
      border-radius: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .file-input:hover {
      border-color: #3c5c81;
      background-color: #f0f4f9;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #3c5c81;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(60, 92, 129, 0.3);
    }
    
    .submit-btn:hover {
      background-color: #2c4a6e;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(60, 92, 129, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: #c62828;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
    
    .footer-text {
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
    }
    
    @media (max-width: 480px) {
      .auth-container {
        padding: 20px;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
      
      .title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3713/3713545.png" alt="شعار المدرسة" class="logo">
    <h1 class="title">نظام المتابعة الدراسي</h1>
    <p class="subtitle">الرجاء إدخال الكود الخاص بك</p>
    
    <div class="input-group">
      <input type="text" id="codeInput" class="input-field" placeholder="أدخل الكود المكون من 6 أرقام" maxlength="6" pattern="\d*" inputmode="numeric">
      <div class="error-message" id="errorMessage">الكود غير صحيح! الرجاء المحاولة مرة أخرى.</div>
    </div>
    
    <div class="file-input-container">
      <label for="profileImage" class="file-input-label">رفع صورة شخصية (اختياري)</label>
      <input type="file" id="profileImage" class="file-input" accept="image/*">
    </div>
    
    <button class="submit-btn" onclick="verifyCode()">تسجيل الدخول</button>
    <p class="footer-text">للمساعدة، يرجى التواصل مع المعلم</p>
  </div>

  <script>
    // التحقق من وجود بيانات طالب مسجل مسبقاً
    const existingStudent = localStorage.getItem('studentData');
    if (existingStudent) {
      window.location.href = 'home.html';
    }

    // تحميل بيانات الطلاب
    let students = {};
    
    fetch('students2.json')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        students = data;
      })
      .catch(error => {
        console.error('Error loading students data:', error);
        document.getElementById('errorMessage').textContent = 'حدث خطأ في تحميل البيانات. يرجى المحاولة لاحقاً.';
        document.getElementById('errorMessage').style.display = 'block';
      });

    function verifyCode() {
      const codeInput = document.getElementById('codeInput');
      const errorMessage = document.getElementById('errorMessage');
      const profileImageInput = document.getElementById('profileImage');
      const code = codeInput.value.trim();
      
      // إخفاء رسالة الخطأ عند المحاولة
      errorMessage.style.display = 'none';
      
      // التحقق من صحة المدخلات
      if (!code || code.length !== 6 || !/^\d+$/.test(code)) {
        codeInput.style.borderColor = '#c62828';
        errorMessage.textContent = 'الكود يجب أن يتكون من 6 أرقام فقط';
        errorMessage.style.display = 'block';
        return;
      }
      
      // التحقق من وجود الطالب
      if (students[code]) {
        const student = students[code];
        
        // حفظ بيانات الطالب
        localStorage.setItem('studentData', JSON.stringify(student));
        localStorage.setItem('studentId', code);
        
        // حفظ الصورة إذا تم اختيارها
        if (profileImageInput.files.length > 0) {
          const file = profileImageInput.files[0];
          const reader = new FileReader();
          
          reader.onload = function(e) {
            localStorage.setItem('studentProfileImage', e.target.result);
            redirectToHome();
          };
          
          reader.readAsDataURL(file);
        } else {
          redirectToHome();
        }
      } else {
        codeInput.style.borderColor = '#c62828';
        errorMessage.style.display = 'block';
        codeInput.value = '';
        codeInput.focus();
      }
    }
    
    function redirectToHome() {
      // إضافة تأثير قبل الانتقال
      document.querySelector('.auth-container').style.animation = 'fadeIn 0.5s ease reverse';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 300);
    }
    
    // تفعيل الزر عند الضغط على Enter
    document.getElementById('codeInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        verifyCode();
      }
    });
  </script>

</body>
</html>
